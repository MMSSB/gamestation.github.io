<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X - O</title>
    <link rel="stylesheet" href="Games/styles.css">
</head>
<body>
    <div class="container">
        <h1>X - O</h1>
        <h3>Choose</h3>
        <div class="options">
            <button id="1v1" class="option-button">1v1 Player</button>
            <button id="1vAI" class="option-button">1v AI Player</button>
        </div>
        <div class="difficulty-options" id="difficultyOptions">
            <button id="easy" class="difficulty-button">Easy</button>
            <button id="normal" class="difficulty-button">Normal</button>
            <button id="hard" class="difficulty-button">Hard</button>
        </div>
        <div class="name-inputs" id="nameInputs">
            <div id="1v1Inputs">
                <input type="text" id="player1Name" placeholder="Enter Player 1 Name">
                <input type="text" id="player2Name" placeholder="Enter Player 2 Name">
                <button id="start1v1">Start Game</button>
            </div>
            <div id="1vAIInputs">
                <input type="text" id="playerName" placeholder="Enter Your Name">
                <button id="start1vAI">Start Game</button>
            </div>
        </div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="status" id="status"></div>
        <button id="reset">Reset Game</button>
    </div>
    <script src="Games/script.js"></script>
</body>
</html>
